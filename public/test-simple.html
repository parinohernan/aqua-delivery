<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple - Backend Fly.io</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>🧪 Test Simple - Backend Fly.io</h1>
    <p><strong>URL del Backend:</strong> <code>https://back-adm.fly.dev</code></p>
    
    <div>
        <button onclick="testHealth()">🩺 Test Health Check</button>
        <button onclick="testAuth()">🔐 Test Auth</button>
        <button onclick="clearResults()">🧹 Limpiar</button>
    </div>
    
    <div id="results"></div>

    <script>
        const BACKEND_URL = 'https://back-adm.fly.dev';
        
        function addResult(title, content, isSuccess = true) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test ${isSuccess ? 'success' : 'error'}`;
            div.innerHTML = `
                <h3>${title}</h3>
                <pre>${content}</pre>
            `;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                addResult('🩺 Health Check', 'Probando...', true);
                
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Health Check OK', JSON.stringify(data, null, 2), true);
                } else {
                    addResult('❌ Health Check Error', `HTTP ${response.status}: ${response.statusText}`, false);
                }
            } catch (error) {
                addResult('❌ Health Check Error', `Error: ${error.message}\n\nEsto puede ser un problema de CORS.`, false);
            }
        }
        
        async function testAuth() {
            try {
                addResult('🔐 Auth Test', 'Probando autenticación...', true);
                
                const response = await fetch(`${BACKEND_URL}/auth/login`, {
                    method: 'POST',
                    mode: 'cors',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        telegramId: 'freedom135',
                        codigoEmpresa: '1'
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    addResult('✅ Auth OK', JSON.stringify(data, null, 2), true);
                } else {
                    const errorData = await response.text();
                    addResult('❌ Auth Error', `HTTP ${response.status}: ${errorData}`, false);
                }
            } catch (error) {
                addResult('❌ Auth Error', `Error: ${error.message}\n\nEsto puede ser un problema de CORS.`, false);
            }
        }
        
        // Test automático al cargar
        window.addEventListener('load', () => {
            console.log('🧪 Test simple iniciado');
            console.log('🌐 Backend URL:', BACKEND_URL);
        });
    </script>
</body>
</html>
